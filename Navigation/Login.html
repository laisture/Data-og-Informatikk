<div class="form-content"> 
	<div class="placeForm-content">
		<form name="input2" id="signup">
			<div class="header">
              <h3>Log in</h3>
              <p>Please complete your details</p>
             </div>
             <div class="line"></div>
              <div class="inputs">
			  	<label for="txtUsername">Username:</label><br />
			  	<input type="text" name="user" id="txtUsername" required placeholder="Enter your username" autofocus>
			  	<label for="txtPassword">Password:</label><br />
			  	<input type="password" name="pwd" id="txtPassword" required placeholder="Enter your password">
			  	<input type="submit" id="submit" value="LOG IN NOW" onclick="validateForm2()">	   
  		     </div>
		</form>
	</div>
</div>
  
     <script>
	 	function validateForm2() {
			var username = document.forms["input2"]["user"].value;
			var password = document.forms["input2"]["pwd"].value;
    		if (username != "" && password != "") {
				alert ("You are now logged in!");
			return true;
			}
		}
	
     </script>
