 	<script>
 		function validateForm1() {
 			var mail = document.forms["input"]["email"].value;
 			var usern = document.forms["input"]["user"].value;
 			var psswrd = document.forms["input"]["pwd"].value;
 			if (mail != "" && usern != "" && psswrd != "")	{
 				alert ("You have successfully registered!");
 				return true;
 				}
 			}
 	</script>
